<html>
<title>Regular Expressions: Specify Upper and Lower Number of Matches</title>
<script>
    let ohStr = "Ohhhhhhhhhhhhhh no";
    let ohRegex = /Oh{3,6} no/; // Change this line
    let result = ohRegex.test(ohStr);
    result = ohStr.match(ohRegex);
    console.log(result);
</script>
</html>
